<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS LSP</title>
    <link rel="stylesheet" href="main.min.css" media="screen">
  </head>
  <body>

    <div class="artboard">
      <div class="lsp">
        <div class="lump lump--large lump-1">
          <div class="star"></div>
          <div class="mouth"></div>
        </div>
        <div class="lump lump--large lump-2">
          <div class="eye eye-1">
            <div class="pupil pupil-1"></div>
          </div>
          <div class="blush blush-1"></div>
        </div>
        <div class="lump lump--large lump-3">
          <div class="eye eye-2">
            <div class="pupil pupil-2"></div>
          </div>
          <div class="blush blush-2"></div>
        </div>
        <div class="lump lump--large lump-4">
          <div class="arm arm-1"></div>
        </div>
        <div class="lump lump--large lump-5">
          <div class="arm arm-2"></div>
        </div>
        <div class="lsp__middle"></div>
        <div class="lump lump--small lump--small-1"></div>
        <div class="lump lump--small lump--small-2"></div>
        <div class="lump lump--small lump--small-3"></div>
      </div>

      <div class="shadow"></div>
    </div>

  </body>
</html>
